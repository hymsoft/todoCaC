<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaC Lista de tareas</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <!-- Elemento que contendrÃ¡ los toasts -->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>

    <div class="container">
      <main>
        <h1 class="text-center my-3">Tareas</h1>
        <section id="input" class="d-grid">
          <form>
            <input
              type="text"
              name="input__text"
              class="form-control my-2"
              id="input-text"
              placeholder="Ingrese tarea"
            />
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary btn__saveTask"
                id="btn-saveTask"
                type="submit"
                disabled
              >
                Guardar
              </button>
            </div>
          </form>
          <hr />
        </section>
        <section id="tasks__container">
          <table class="tasks table table-striped table-hover">
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>
    <footer class="bg-secondary">
      <div class="container d-flex justify-content-around">
        <div class="footer__text link-light fw-bold">HyM Soft 2023</div>
        <div class="footer__social">
          <a
            href="https://twitter.com/Hymsoft"
            target="_blank"
            class="link-light me-2"
            ><i class="bi bi-twitter"></i
          ></a>
          <a
            href="https://github.com/hymsoft"
            target="_blank"
            class="link-light me-2"
            ><i class="bi bi-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/hugo-antonio-segura-22099696"
            target="_blank"
            class="link-light"
            ><i class="bi bi-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="./js/todo.js"></script>
  </body>
</html>
