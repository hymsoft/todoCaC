<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaC Lista de tareas</title>
  </head>
  <body>
    <main>
      <h1>Tareas</h1>
      <section id="input">
        <input type="text" name="input__text" id="input-text" />
        <button type="submit" class="btn__guardar" id="btn-guardar">
          Guardar
        </button>
        <hr />
      </section>
      <section id="tasks__container">
        <table class="tasks">
          <tr class="task">
            <td>Tarea 1</td>
            <td>
              <button>Completar</button>
              <button>Editar</button>
              <button>Borrar</button>
            </td>
          </tr>
          <tr class="task">
            <td>Tarea 2</td>
            <td>
              <button>Completar</button>
              <button>Editar</button>
              <button>Borrar</button>
            </td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
